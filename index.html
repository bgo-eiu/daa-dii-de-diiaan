	<meta charset="UTF-8">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>

<div>
	<h1><span class="blue">دا</span> <span class="red">دی</span> <span class="green">دے دیاں</span></h1>
	<h2>پنجابی دے لِنگ سکھݨ مددگار</h2>
        <h2>ہر اِسماں لئی مونث یا مذکر حرفِ اضافت چُݨیو</h2>
</div>

<div id="finalresult">

	<p id="score">تہاڈے پوئینٹ: <span id="finalscore">0</span></p>
	<div>
		<form class="form">
			<button id="newgame">فیر کریو</button>
		</form>
	</div>
</div>

<div id="results">
	<div>
		<p>کیہ لفظ اے؟</p>
	</div>
	<div class="form">
		<form>
			<span class="radio daa">
				<button id="daa" name="article" value="دا">دا</button>
			</span>
			<span class="radio dii">
				<button id="dii" name="article" value="دی">دی</button>
			</span>
			<p id="noun"></p>
		</form>
	</div>

	<div>
		<p>
			<span class="metrics round">سطر: <span id="round">0</span>/10</span>
			<span class="metrics points">پوئنٹ: <span id="points">0</span>.</span>
		</p>
	</div>
</div>


<div>
	<p class="previously">پچھلے لفظ:</p>
	<div id="previouswords">
		<ul>
		</ul>
	</div>
</div>
